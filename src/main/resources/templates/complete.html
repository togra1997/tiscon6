<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Top画面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"

  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>
<body>

<nav th:insert="header.html :: header"></nav>
  <div class="ui main container">
    <div class="text-center">
      <h2>申し込みが完了しました。</h2>
      <p>お電話にて正確な見積もり結果をお伝えいたします。</p>
      <form th:action="@{/submit}" class="form-horizontal" method="post">
        <button type="submit" name="backToTop" style="background-color:rgba( 0, 0, 255, 0.7); color:White;" class="btn btn-primary">TOPへ戻る</button>
      </form>
    </div>
  </div>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>

</html>
